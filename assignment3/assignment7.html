<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 10px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-bottom: 20px;
        }
        #logo{
            height: 60px;
            width: 60px;
            border-radius: 50%;
            
            margin-right: 18px;
            margin: 0;
        }
        .company-name {
            font-size: 2rem;
            font-weight: bold;
            color: #3c6ac0;
            letter-spacing: 2px;
        }
        .card{
            border: 2px solid black;
            height: 350px;
            width: 400px;
            margin: 20px;
            float: left;
            padding: 10px;
            background-color: rgb(60, 106, 192);
            color: #fff;
            position: relative;
            box-sizing: border-box;
        }
        .card img{
            height: 150px;
            width: 150px;
            margin-left: 0;
            margin-top: 10px;
            border-radius: 10px;
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
        .card-details {
            margin-top: 10px;
            font-size: 18px;
        }
        .card button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 18px;
            background: #ffeb3b;
            color: #333;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .card button:hover {
            background: #ffd600;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3UGYErRk4mXdJ0kwX71AfRkLIy9sY8Ndkkw&s" alt="Logo">
        <span class="company-name">IndiaMall</span>
    </div>
    
        <div class="card" id="card1"></div>
        <div class="card" id="card2"></div>
        <div class="card" id="card3"></div>
    
    <script>
        const products = [
            {
                name: "Nothing Phone",
                model: "3a",
                price: 25000,
                img: "https://m.media-amazon.com/images/I/51izGKpbXOL._UF1000,1000_QL80_.jpg",
                category: "phone"
            },
            {
                name: "Sony TV",
                model: "HD Ready",
                price: 45000,
                img: "https://sharptronics.in/cdn/shop/products/71Q24PwtvaL._SL1500__1_4704d6f9-1fd0-4ca6-a477-1367734b2417.jpg?v=1664524463",
                category: "tv"
            },
            {
                name: "Volvo Bus",
                model: "B11R",
                price: 8000000,
                img: "https://buscdn.cardekho.com/in/volvo/9400-b11r/volvo-9400-b11r.jpg?impolicy=resize&imwidth=480",
                category: "bus"
            }
        ];

        function createCard(cardId, product) {
            document.getElementById(cardId).innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <div class="card-details">
                    <strong>Name:</strong> ${product.name}<br>
                    <strong>Model:</strong> ${product.model}<br>
                    <strong>Price:</strong> â‚¹${product.price}
                </div>
                <button onclick="viewMore('${product.category}')">View More</button>
            `;
        }

        createCard("card1", products[0]);
        createCard("card2", products[1]);
        createCard("card3", products[2]);

        function viewMore(category) {
            if (category === "phone") {
                window.open("../products-phone.html", "_blank");
            } else if (category === "tv") {
                window.open("../products-tv.html", "_blank");
            } else if (category === "bus") {
                window.open("../products-bus.html", "_blank");
            }
        }
    </script>
</body>
</html>
