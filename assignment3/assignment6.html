<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //input 2 no and print the table of those number
        var num1=prompt("Enter first number");
        
        var num2=prompt("Enter second number");
        
        var i;
        document.write("Table of "+num1+"<br>");
        for(i=1;i<=10;i++){
            document.write(num1*i +"<br>");
        }
        document.write("Table of "+num2+"<br>");
        for(i=1;i<=10;i++){
            document.write(num2*i +"<br>");
        }
        //split even and odd from the tables in one place
        document.write("Even numbers from both tables<br>");
        for(i=1;i<=10;i++){
            if((num1*i)%2==0){
                document.write(num1*i +" ");
            }
            if((num2*i)%2==0){
                document.write(num2*i +" ");
            }
        }
        document.write("<br>");
        document.write("Odd numbers from both tables<br>");
        for(i=1;i<=10;i++){
            if((num1*i)%2!=0){
                document.write(num1*i +" ");
            }
            if((num2*i)%2!=0){
                document.write(num2*i +" ");
            }
        }

        



    </script>
</body>
</html>
