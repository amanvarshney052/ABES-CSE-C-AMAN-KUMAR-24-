<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    nav {
        display: flex;
        align-items: center;
        background-color: #2874f0;
        padding: 12px 24px;
        gap: 18px;
    }
    nav img {
        height: 50px;
        width: 50px;
        border-radius: 8px;
        background: #fff;
        padding: 4px;
    }
    nav input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        border-radius: 4px;
        border: none;
        font-size: 16px;
        margin-right: 8px;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        margin-left: 10px;
        font-size: 16px;
        transition: text-decoration 0.2s;
    }
    nav a:hover {
        text-decoration: underline;
    }
    
    body > div {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        justify-content: center;
        margin: 40px 0;
    }
    body > div > div {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 200px;
        padding: 16px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        transition: box-shadow 0.2s;
    }
    body > div > div:hover {
        box-shadow: 0 4px 16px rgba(40,116,240,0.15);
    }
    body > div img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin-bottom: 10px;
        border-radius: 6px;
        background: #f9f9f9;
    }
    body > div p {
        margin: 6px 0;
        font-size: 15px;
    }
    body > div p:last-child {
        color: #2874f0;
        font-weight: bold;
        font-size: 16px;
    }
</style>
