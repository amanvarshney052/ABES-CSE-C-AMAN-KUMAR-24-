<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 340px;
    }
    h2 {
      color: #333;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .funny {
      margin-top: 8px;
      font-style: italic;
      color: #555;
    }
    .extra {
      margin-top: 10px;
      color: #d9534f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📚 Attendance Calculator</h2>
    <input type="number" id="total" placeholder="Enter total classes"><br>
    <input type="number" id="attended" placeholder="Enter attended classes"><br>
    <button onclick="calculate()">Check Attendance</button>
    <div class="result" id="result"></div>
    <div class="funny" id="funny"></div>
    <div class="extra" id="extra"></div>
  </div>

  <script>
    function calculate() {
      let total = parseInt(document.getElementById("total").value);
      let attended = parseInt(document.getElementById("attended").value);
      let result = document.getElementById("result");
      let funny = document.getElementById("funny");
      let extra = document.getElementById("extra");

      if(isNaN(total) || isNaN(attended) || total <= 0 || attended < 0){
        result.innerHTML = "⚠️ Please enter valid numbers!";
        funny.innerHTML = "";
        extra.innerHTML = "";
        return;
      }

      if(attended > total){
        result.innerHTML = "⚠️ Attended classes can't be more than total!";
        funny.innerHTML = "";
        extra.innerHTML = "";
        return;
      }

      let percentage = (attended / total) * 100;
      result.innerHTML = `Attendance: ${percentage.toFixed(2)} %`;

      // Funny comments
      if(percentage >= 90){
        funny.innerHTML = "🔥 Bhosdike college me hii gand marayyiyo";
      } else if(percentage >= 75){
        funny.innerHTML = "✅ Maje hh bach gaye college mere lund pe abb😎";
      } else if(percentage >= 50){
        funny.innerHTML = "⚠️ Bhenkelund hai! Thoda aur attend kar le!";
      } else if(percentage > 0){
        funny.innerHTML = "😂 Malvika chodegi abb toh";
      } else {
        funny.innerHTML = "😴 You and college are strangers!";
      }

      // Classes needed to reach 75%
      if(percentage < 75){
        let needed = Math.ceil((0.75 * total - attended) / (1 - 0.75));
        extra.innerHTML = `📌 You must attend the next <b>${needed}</b> class(es) to reach 75%. 💪`;
      } else {
        extra.innerHTML = "🎉 Relax! You’re already above 75%!";
      }
    }
  </script>
</body>
</html>
